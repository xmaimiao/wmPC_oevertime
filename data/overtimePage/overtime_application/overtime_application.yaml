edit_UserTel:
  - by: xpath
    locator: '//*[@name="createUserTel"]'
    action: click
  - by: xpath
    locator: '//*[@name="createUserTel"]'
    action: clear
  - by: xpath
    locator: '//*[@name="createUserTel"]'
    action: send
    value: ${UserTel}

edit_startDate:
  - by: xpath
    locator: 'a = document.getElementsByName("startDate")[0]; a.removeAttribute("readonly")'
    action: execute_js
  - by: xpath
    locator: 'document.getElementsByName("startDate")[0].value="${startDate}";'
    action: execute_js

edit_starttime:
  - by: xpath
    locator: document.getElementsByName("startDateType")[0].value="${starttime}";
    action: execute_js

edit_endtime:
  - by: xpath
    locator: document.getElementsByName("endDateType")[0].value="${endtime}";
    action: execute_js
  - by: xpath
    locator: return document.getElementsByName("endDateType")[0];
    action: execute_js_click
  - by: tag name
    locator: 1
    action: sleep
  - by: tag name
    locator: 'iframe'
    action: wait_and_iframe
  - by: tag name
    locator: 1
    action: sleep
#  - by: xpath
#    locator: '//*[@id="dpOkInput"]'
#    action: wait_click
  - by: xpath
    locator: '//*[@id="dpOkInput"]'
    action: click

edit_IDcard:
  - by: xpath
    locator: '//*[@Name="applicantCertificateValue2"]'
    action: wait
  - by: xpath
    locator: document.getElementsByName("applicantCertificateValue2")[0].value="${IDcard}";
    action: execute_js
  - by: xpath
    locator: return document.getElementsByClassName("submit")[2];
    action: execute_js_click

edit_remark:
  - by: xpath
    locator: document.getElementsByName("remark")[0].value="${remark}";
    action: execute_js

upload_attachment:
  - by: xpath
    locator: '//*[@name="file"]/../label'
    action: click

save_click:
  - by: xpath
    locator: '//*[@class="subbox"]/a'
    action: click
